<!DOCTYPE html>
<html>
  <head>
    <style>
      #bg{
        -webkit-animation-name: example;
        -webkit-animation-duration: 30s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-direction: alternate;
      }
      @-webkit-keyframes example {
        0%   {left:-100px;}
        100% {left:100px;}
      }
    </style>
  </head>
  <body>
    <div id="bg">
      <img src="http://img4.wikia.nocookie.net/__cb20120112230248/halo/images/6/6a/Reach_menu_background_4.jpg"/>
    </div>
  </body>
</html>
